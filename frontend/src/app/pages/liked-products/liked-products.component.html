<app-header></app-header>

<div class="container mt-5 marge">
    <h1 class="text-center mb-4">‚ù§Ô∏è Your Liked Products</h1>
  
    <div class="row g-4" *ngIf="likedProducts.length > 0; else noLikedProducts">
      <div class="col-md-4 col-sm-6" *ngFor="let product of likedProducts" pouter>
        <div class="card shadow-sm h-100">
          <img
            [src]="product.images[0]"
            class="card-img-top"
            alt="{{ product.name }}"
            style="height: 250px; object-fit: cover; border-radius: 0.5rem 0.5rem 0 0;"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">{{ product.name }}</h5>
            <p class="card-text text-muted text-center mb-2">
              <strong>${{ product.price }}</strong> ‚Ä¢ ‚≠ê {{ product.rating }}
            </p>
            <p class="text-center small">Brand: {{ product.brand }}</p>
            <div class="mt-auto text-center">
              <button
                class="btn btn-outline-danger"
                (click)="unlikeProduct(product.id)"
              >
                üíî Unlike
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- If no liked products -->
    <ng-template #noLikedProducts>
      <div class="text-center mt-5">
        <img
          src="assets/no-liked-products.svg"
          alt="No Liked Products"
          style="max-width: 300px;"
        />
        <h3 class="mt-3">No Liked Products</h3>
        <p class="text-muted">You haven't liked any products yet. Start exploring!</p>
        <a routerLink="/shop" class="btn btn-primary mt-3">Browse Products</a>
      </div>
    </ng-template>
  </div>

<app-footer></app-footer>
